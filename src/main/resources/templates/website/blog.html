<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org" >
<!-- HEAD -->
    <th:block th:replace="website/partials/_head"></th:block>
 <body>

    <!-- HEADER -->
    <th:block th:replace="website/partials/_header"></th:block>
    
    
 
 <!-- CONTENT -->
  <div class="section">
     <div class="container" style="border-top: 1px solid #c7cacd;">
      <h2 class="home-pupular-posts-title" style="left: 0; width: 100%; top: 0; transform: translateY(-55%);-webkit-transform: translateY(-55%); -moz-transform: translateY(-55%);
          text-align: center;font-size: 18px; color: #313131; letter-spacing: 5px;">
        <span  style="font-size: inherit;color: inherit;padding: 0 18px;line-height: 1;display: inline-block;background: #fff;text-decoration: none !important">BY MINJA</span>
	  </h2>
      
                   <!-- **************************INFORMATION FROM RESPONSE SAVE************************************* -->
                    <div class="alert alert-info alert-dismissible fade show" role="alert" th:if="${saveSuccess}">
                       <strong th:text="${saveSuccess}"></strong>
                    </div>
                    <!-- **************************INFORMATION FROM RESPONSE ERROR************************************* -->
                    <div class="alert alert-danger alert-dismissible bg-danger text-white border-0 fade show" role="alert" th:if="${error}">
                      <strong th:text="${error}"></strong>
                   </div>
    <div class="row" >
      <div class="col-lg-8">
        <figure class="row" th:each = "file, itrStat : ${listOfImg}"  >
            <img th:src="@{'../../images/' + ${file.modifiedFileName}}" style="height:100%; width:100%">
            <figcaption></figcaption>
          </figure>
          <div class="row align-items-center justify-content-center text-center">
            <div class="col-md-6" data-aos="fade-up" data-aos-delay="100">
             <div class="name-text align-self-center">
                  <span class="text-muted font-14" th:text=${objOfBlog.viewDate} ></span>
             </div>
             <h4 class="mb-5" th:text= "${objOfBlog.title}"></h4>
           </div>
         </div>
          <p  class="mb-5" th:text="${objOfBlog.body}" style="white-space: pre-line;" align="justify" ></p>
          <p class="mb-5"  th:text= "${objOfBlog.footer}" style="white-space: pre-line;" align="center"></p>
     
      <a href="/" class="btn btn-primary btn-sm px-3 py-2">Zurück nach Homepage </a>
            


   <!-- COMMENT SHOW -->
     <div class="pt-5">
            <h3 class="mb-5">Kommentare</h3>
            <ul class="comment-list" th:each = "comment : ${listOfComment}"  >
              <li class="comment">
                <div class="vcard">
                  <img src="../../website/images/person_unisex.jpg" alt="Image placeholder">
                </div>
                <div class="comment-body">
                  <h3 th:text= "${comment.nickname}" ></h3>
                  <div class="meta" th:text= "${comment.showDate}"></div>
                  <p th:text= "${comment.text}"></p>
                  <!-- <p><a href="#" class="reply rounded">Reply</a></p> -->
                </div>
              </li>
  
            </ul>
      
      <!-- COMMENT LEAVE -->       
            <div class="comment-form-wrap pt-5">
              <h3 class="mb-5">Hinterlasse einen Kommentar</h3>
              
              <form th:action="@{'/saveComment'}" th:object="${objOfComment}" method="post" class="p-5 bg-light">
                <div class="form-group">
                  <p class="d-flex">
                      <span>(*) damit ein Kommentar veröffentlicht werden kann, müssen die markierten Felder ausgefüllt werden:</span>
                  </p>
                  <label for="name">Name *</label>
                  
                  <input type="text" class="form-control" th:field="*{nickname}">
                </div>
                <div class="form-group">
                  <label for="email">Email *</label>
                  <input type="email" class="form-control" th:field="*{email}">
                </div>
  
                <div class="form-group">
                  <label for="message">Kommentar</label>
                  <textarea name="" id="message" cols="30" rows="10" class="form-control" th:field="*{text}"></textarea>
                </div>
                
                <div class="row">
                  <div class="col-md-12 form-group">
                    <label for="phone">Datenschutz*</label>
                     <div class="custom-control custom-checkbox">
                        <input type="checkbox" value="true"  name="dataAccept" class="custom-control-input" id="customCheck1">
                          <label class="custom-control-label" for="customCheck1">Mit dem Absenden dieses Kommentars akzeptiere ich die Datenschutzerklärung von The Soul of skin.</label>
                    </div>
                     
                    </div>
                    </div>
                 <div class="form-group">
                  <input type="submit" value="KOMMENTAR ABSENDEN" class="btn btn-primary">
                </div>
                
                <input type="hidden" th:value="${objOfBlog.id}" class="form-control" id="blog"  name="blog" >
  
              </form>
            </div>
          </div>
          
        </div>
         <div th:replace="website/partials/_side"></div>
        
      
      </div>
    </div>
  </div>
  
  
  
  
  <!-- FOOTER  -->
  <div th:replace="website/partials/_footer"></div>

  

  <!-- SCRIPT -->
    <script src="../../website/js/jquery-3.2.1.min.js"></script>
    <script src="../../website/js/popper.min.js"></script>
    <script src="../../website/js/bootstrap.min.js"></script>
    <script src="../../website/js/owl.carousel.min.js"></script>
    <script src="../../website/js/jquery.waypoints.min.js"></script>
    <script src="../../website/js/jquery.fancybox.min.js"></script>
    <script src="../../website/js/main.js"></script>
</body>

</html>
